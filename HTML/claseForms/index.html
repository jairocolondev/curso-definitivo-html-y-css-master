<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <div>
      <form action="" class="contact-form__container">
        <label class="contact-form__label" for="nombre">
          <span>¿Cual es tu nombre?</span>
          <input class="contact-form__input" type="text" id="nombre" placeholder="Tu nombre" />
        </label>
        <label class="contact-form__label" for="inicio-platzi">
          <span>¿Qué día comenzaste en Platzi?</span>
          <input class="contact-form__input" type="date" id="inicio-platzi" />
        </label>
        <label class="contact-form__label" for="horario">
          <span>¿En que horario estudias?</span>
          <input class="contact-form__input" type="time" id="horario" />
        </label>
      </form>
    </div>
  </body>
</html>
